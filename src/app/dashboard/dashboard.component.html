<div class="d-flex justify-content-center">
  <h2>Top Dishes</h2>
</div>
<div class="d-flex justify-content-center">
  <nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link active"
      *ngFor="let dish of dishes"
        routerLink="/detail/{{dish.id}}">
        {{dish.name}}
    </a>
  </nav>
</div>

<app-dish-search></app-dish-search>

<div class="d-flex">
  <video width="640" height="360" muted autoplay loop>
    <source src="../assets/kitchen.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <label class="m-2 h5">Welcome to the Tour of Caspian, search, add and view several mysterious persian dishes. </label>
</div>
